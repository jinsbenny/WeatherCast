<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <title>WeatherCast</title>
        <link rel="stylesheet" href="./global.css" />
        <link rel="stylesheet" href="./style.css" />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
        />
        <link 
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400&display=swap"
        />
        <link 
            rel="stylesheet" 
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" 
        />
        <link 
            rel="stylesheet" 
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" 
        />
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header class="navbar">
            <div class="city-loc">
                <div class="city-weather">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <div class="city-name"  id="cityname">
                        <!-- City Name will be displayed here -->
                    </div>
                </div>
            </div>
            <div class="weather-forecast">
              <span class="weather-line">WeatherCast</span>
            </div>
        </header>
        <div class="search">
            <div class="search-bar">
                <span class="material-symbols-outlined">
                    search
                </span>
                <div class="search-city-wrapper">
                    <input type="text" id="search-city" class="search-city" placeholder="Search City"/>
                </div>
            </div>
        </div>
        <section class="forecast-panel">
            <div class="temperature">
                <div class="datetime">
                    <div class="date-today" id="date-today"></div>
                    <div class="date-today-date" id="date-today-date"></div>
                    <div class="date-time" id="date-time"></div>
                </div>
                <div class="temp-details">
                    <div class="temp-icon">
                        <div class="temp-sub-details">
                            <div class="current-temp">
                                <div class="temp-curr" id="temp-curr"></div>
                                <section class="real-feel">
                                    <div class="real-feel-container">
                                        <span class="real-feel-temp">Real Feel</span>
                                        <div class="real-feel-value" id="real-feel-value"></div>
                                    </div>
                                    <div class="wind-pressure-humidity">
                                        <div class="wind-container">
                                            <span>Wind</span>
                                            <div class="wind-value" id="wind-value"></div>
                                        </div>
                                        <div class="pressure">
                                            <span>Pressure</span>
                                            <div class="pressure-value" id="pressure-value"></div>
                                        </div>
                                        <div class="humidity">
                                            <span>Humidity</span>
                                            <div class="humidity-value" id="humidity-value"></div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div class="weather-icon">
                            <div class="weather-image" id="weather-image"></div>
                            <div class="sunrise-sunset">
                                <div class="sunrise">
                                    <span>Sunrise</span>
                                    <div class="sun-time" id="sunrise-time"></div>
                                </div>
                                <div class="sunset">
                                    <span>Sunset </span>
                                    <div class="sun-time" id="sunset-time"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="week-forecast">
                <div class="week-temp">
                    <div class="daily-detail">
                        <div class="day">
                            <div class="day-detail">
                                <div class="day-label" id="day1-label"></div>
                                <div class="divider"></div>
                            </div>
                            <div class="day-icon" id="day1-icon"></div>
                            <div class="day-temp" id="day1-temp"></div>
                        </div>
                    </div>
                    <div class="daily-detail">
                        <div class="day">
                            <div class="day-detail">
                                <div class="day-label" id="day2-label"></div>
                                <div class="divider"></div>
                            </div>
                            <div class="day-icon" id="day2-icon"></div>
                            <div class="day-temp" id="day2-temp"></div>
                        </div>
                    </div>
                    <div class="daily-detail">
                        <div class="day">
                            <div class="day-detail">
                                <div class="day-label" id="day3-label"></div>
                                <div class="divider"></div>
                            </div>
                            <div class="day-icon" id="day3-icon"></div>
                            <div class="day-temp" id="day3-temp"></div>
                        </div>
                    </div>
                    <div class="daily-detail">
                        <div class="day">
                            <div class="day-detail">
                                <div class="day-label" id="day4-label"></div>
                                <div class="divider"></div>
                            </div>
                            <div class="day-icon" id="day4-icon"></div>
                            <div class="day-temp" id="day4-temp"></div>
                        </div>
                    </div>
                    <div class="daily-detail">
                        <div class="day">
                            <div class="day-detail">
                            <div class="day-label" id="day5-label"></div>
                            <div class="divider"></div>
                        </div>
                        <div class="day-icon" id="day5-icon"></div>
                        <div class="day-temp" id="day5-temp"></div>
                        </div>
                    </div>
                    <div class="daily-detail">
                        <div class="day">
                            <div class="day-detail">
                            <div class="day-label" id="day6-label"></div>
                            <div class="divider"></div>
                        </div>
                        <div class="day-icon" id="day6-icon"></div>
                        <div class="day-temp" id="day6-temp"></div>
                        </div>
                    </div>
                </div>
            </div>
            <canvas class="humidity-graph" id="humidity-graph" width="400" height="200"></canvas>
        </section>
        <div class="todays-overview">Today's Overview</div>
        <section class="highlights">
            <div class="forecast-day" id="forecast-day"></div>
            <div class="highlights-details-parent">
                <div class="highlights-details">
                    <div class="wind-status-container">
                        <div class="wind-status">Wind Status</div>
                        <div class="wind-status-rectangle">
                            <div class="empty-bar"></div>
                            <div class="empty-bar1"></div>
                            <div class="empty-bar2"></div>
                            <div class="empty-bar3"></div>
                            <div class="empty-bar4"></div>
                            <div class="empty-bar5"></div>
                            <div class="empty-bar6"></div>
                            <div class="empty-bar7"></div>                           
                            <div class="empty-bar8"></div>
                            <div class="empty-bar9"></div>
                            <div class="empty-bar8"></div>
                            <div class="empty-bar7"></div>
                            <div class="empty-bar6"></div>
                            <div class="empty-bar5"></div>
                            <div class="empty-bar4"></div>
                            <div class="empty-bar3"></div>
                            <div class="empty-bar2"></div>
                            <div class="empty-bar1"></div>
                            <div class="empty-bar"></div>
                        </div>
                        <div class="speed-frame">
                            <div class="speed-class">
                                <span class="speed" id="speed"></span>
                                <span class="kmh"> km/h</span>
                            </div>
                            <div class="degree-frame">
                                <div class="degree" id="degree"></div>
                            </div>
                        </div>
                    </div>
                    <div class="visibility">
                        <div class="visibility-parent">
                            <div class="visibility-title">Visibility</div>
                            <div class="visibility-icon-wrapper" id="visibility-icon">
                                <span class="material-symbols-outlined">lens_blur</span>
                            </div>
                        </div>
                        <div class="visibility-frame">
                            <div class="visibility-class">
                                <span class="visibility-value" id="visibility-value"></span>
                                <span class="kmh"> km</span>
                            </div>
                            <div class="view-frame">
                                <div class="view" id="view-condition"></div>
                            </div>
                        </div>    
                    </div>
                    <div class="humidity-box">
                        <div class="humidity-parent">
                            <div class="humidity-title">Humidity</div>
                            <div class="humidity-icon-wrapper" id="humidity-icon"></div>
                        </div>
                        <div class="humidity-frame">
                            <div class="humidity-class">
                                <span class="humidity-value-box" id="humidity-value-box"></span>
                            </div>
                            <div class="view-frame">
                                <div class="view" id="humidity-view-condition"></div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </section>
        <div class="copyright-info-wrapper">
            <div class="copyright-info">
              <div class="div4">©</div>
              <div class="developer-info">
                <div class="designed-and-developed">
                  Designed And Developed By Jins Benny
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
